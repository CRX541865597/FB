<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>发布</title>
	<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="main" class="clearfix">
			<form class="left">
				<h1 class="title">发布图文</h1>
				<dl class="title-value">
					<dt>标题<span>(可不填)</span></dt>
					<dd><input type="text" /></dd>
				</dl>
				<div class="input-file"><input type="file" /></div>
				<div class="editor">
					<dl>
						<dt>发布文字<span>(可不填)</span></dt>
						<dd>
							<textarea id="container" name="content" type="text/plain"></textarea>
						</dd>
					</dl>
				</div>
					<input type="reset" value="" class="reset" />
					<a href="##" class="a-href">先去了解...</a>
					<span class="bottom-span">同步到：</span>
					<div class="select" id="select">
						<div class="select-value">
							<span></span>
							<input type="hidden" value=""/>
							<i></i>
						</div>
						<ul class="select-list" style="display:none;">
							<li><a href="javascript:void(0)">商城</a></li>
							<li><a href="javascript:void(0)">二手</a></li>
							<li><a href="javascript:void(0)">活动</a></li>
						</ul>
					</div>
					<input type="submit" value="" class="submit" />
			</form>
			<div class="right">
				<label class="right-top"><input type="checkbox" value=""/><span>文章置顶</span></label>
				<label class="right-top"><input type="checkbox" value=""/><span>仅自己可见</span></label>
				<div class="right-label" id="label">
					<h3>贴标签，赢人气</h3>
					<input type="text" value="输入文章标签"/>
					<div class="label-main">
						<ul class="add-label clearfix">
							<li><span>招聘</span><b>X</b></li>
							<li id="space-label"></li>
							<li id="space-label"></li>
							<li id="space-label"></li>
							<li id="space-label"></li>
							<li id="space-label"></li>
						</ul>
						<dl class="hot-label clearfix">
							<dt>热门标签推荐：</dt>
							<dd><a href="##">学生</a></dd>
							<dd><a href="##">公务员</a></dd>
							<dd><a href="##">媒体人</a></dd>
							<dd><a href="##">金融</a></dd>
							<dd><a href="##">上班族</a></dd>
							<dd><a href="##">创业</a></dd>
							<dd><a href="##">法律</a></dd>
							<dd><a href="##">外出务工</a></dd>
							<dd><a href="##">农业</a></dd>
						</dl>
					</div>
				</div>
			</div>
			
			
			
		</div>
		
		
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="ueditor-1.4.3.3/ueditor.config.js"></script>
		<script type="text/javascript" src="js/editor_api.js"></script>
		<script type="text/javascript">
			var ue = UE.getEditor('container', {
    				toolbars: [
        				['bold','underline', 'strikethrough','|','justifyleft','justifycenter', 'justifyright', 'insertorderedlist','insertunorderedlist','|',
        				'emotion','link','unlink','pasteplain','cleardoc', 'spechars','edittip ','removeformat','fullscreen']
    						],
						    initialFrameHeight:320,
						    elementPathEnabled:false,
						    scaleEnabled:true,
						    minFrameHeight :300
						});
						
						
			
			$("#select").mouseenter(function(){
				$(".select-list").css("display","block");
			});
			$("#select").mouseleave(function(){
				$(".select-list").css("display","none");
			});
			$("#select").click(function(e){
				var input=this.getElementsByTagName("input")[0];
				var span=this.getElementsByTagName("span")[0];
				var event=window.event || e;
				var target=event.target ||event.scrElement;
				if(target.nodeName.toLowerCase()==="a"){
					var text=target.innerHTML;
					input.value=text;
					span.innerHTML=text;
					$(".select-list").css("display","none");
				}
			});
			
			$("#label input").keydown(function(event){
				if(event.keyCode==13){
					if($("#label input").val().length>12){
						return alert("输入字符过长!");
						}
					$("#label li").eq(0).before("<li><span>"+$("#label input").val()+"</span><b>X</b></li>");
				}
			});
			$("#label ul").click(function(e){
				var event=e || window.event;
				var target=event.target || event.srcElement;
				
				if(target.nodeName.toLowerCase()==="b"){
				target.parentNode.parentNode.removeChild(target.parentNode);
				};
			});
		 </script>	
	</body>
</html>
